<!-- ========== HEADER ========== -->
<header class="sticky top-0 inset-x-0 flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full text-sm">
    <nav
        class="mt-4 relative max-w-sm md:max-w-2xl w-full bg-neutral-200 border border-gray-200 rounded-[24px] mx-auto px-2 flex flex-wrap md:flex-nowrap md:justify-between p-1 ps-4 md:py-0 dark:bg-gray-500 dark:border-neutral-700">
        <div class="flex items-center">
            <!-- Logo -->
            <a class="flex-none rounded-md text-xl inline-block font-semibold focus:outline-hidden focus:opacity-80"
                [routerLink]="['/profile']" aria-label="Preline">

                <svg xmlns="http://www.w3.org/2000/svg" class="size-6 dark:text-neutral-200">
                    <use href="/assets/icons/sprite.svg#message-square-code" />
                </svg>
            </a>
            <!-- End Logo -->

            <div class="ms-1 sm:ms-2">
                <div class="ms-2 sm:ms-3">
                    <h1 class="text-2xl font-bold text-black dark:text-white whitespace-nowrap font-mono">
                        My Portfolio
                    </h1>
                </div>

            </div>
        </div>

        <div class="flex items-center gap-1 md:order-4 md:ms-4">
            <div class="md:hidden">
                <!-- Toggle Button -->
                <button type="button"
                    class="hs-collapse-toggle flex justify-center items-center mx-5 size-9.5 border-2 border-gray-500 text-gray-500 bg-white rounded-full hover:bg-black focus:outline-hidden focus:bg-gray-200 dark:border-neutral-700 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                    id="hs-navbar-header-floating-collapse" aria-expanded="false"
                    aria-controls="hs-navbar-header-floating" aria-label="Toggle navigation"
                    data-hs-collapse="#hs-navbar-header-floating">
                    <svg class="hs-collapse-open:hidden shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" x2="21" y1="6" y2="6" />
                        <line x1="3" x2="21" y1="12" y2="12" />
                        <line x1="3" x2="21" y1="18" y2="18" />
                    </svg>
                    <svg class="hs-collapse-open:block hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                </button>
                <!-- End Toggle Button -->
            </div>
        </div>

        <div id="hs-navbar-header-floating"
            class="hidden hs-collapse overflow-hidden transition-all duration-300 basis-full grow md:block"
            aria-labelledby="hs-navbar-header-floating-collapse">
            <div
                class="flex flex-col md:flex-row md:items-center md:justify-end gap-2 md:gap-3 mt-3 md:mt-0 py-2 md:py-0 md:ps-7">
                <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-600 hover:text-white focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
                    [routerLink]="['/profile']">Profile</a>
                <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-600 hover:text-white focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
                    [routerLink]="['/experience']">Experience</a>
                <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-600 hover:text-white focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
                    [routerLink]="['/education']">Education</a>
                <!-- <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-white-800 hover:text-gray-800 focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
                    [routerLink]="['/projects']">Projects</a> -->
                <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-600 hover:text-white focus:outline-hidden dark:text-neutral-400 dark:hover:text-neutral-200"
                    [routerLink]="['/skills']">Skills</a>
            </div>
        </div>
        @if (currentTheme !== 'dark') {
        <button type="button"
            class="mx-2 hs-dark-mode-active:hidden block hs-dark-mode font-medium text-black hover:text-amber-200 rounded-full hover:bg-black focus:outline-hidden focus:bg-gray-200 dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
            data-hs-theme-click-value="dark" (click)="changeTheme('dark')">
            <span class="group inline-flex shrink-0 justify-center items-center size-9">
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                </svg>
            </span>
        </button>
        } @else {
        <button type="button"
            class="mx-2 hs-dark-mode-active:block hidden hs-dark-mode font-medium text-gray-800 rounded-full hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 dark:text-amber-200 dark:hover:bg-amber-200 dark:focus:bg-neutral-800 dark:hover:text-black"
            data-hs-theme-click-value="light" (click)="changeTheme('light')">
            <span class="group inline-flex shrink-0 justify-center items-center size-9">
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path d="M12 2v2"></path>
                    <path d="M12 20v2"></path>
                    <path d="m4.93 4.93 1.41 1.41"></path>
                    <path d="m17.66 17.66 1.41 1.41"></path>
                    <path d="M2 12h2"></path>
                    <path d="M20 12h2"></path>
                    <path d="m6.34 17.66-1.41 1.41"></path>
                    <path d="m19.07 4.93-1.41 1.41"></path>
                </svg>
            </span>
        </button>
        }
        <!-- <div class="mx-2 shrink-0 inline-flex gap-2 bg-white dark:bg-gray-500">
            <button type="button" (click)="changeLanguage('es')" class="border-neutral-950 dark:border-neutral-100 hover:border-red-600 border-2 dark:hover:border-amber-300 rounded-full">
                <img src="/assets/es-button-01.png" alt="spanish_flag" class="size-7 rounded-full">
            </button>
            <button type="button" (click)="changeLanguage('en')">
                <img src="/assets/british-flag.png" alt="british_flag" class="size-7 rounded-full" >
            </button>
        </div> -->
    </nav>
</header>
<!-- ========== END HEADER ========== -->
