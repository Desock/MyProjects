<!-- ========== HEADER ========== -->
<header class="flex flex-wrap lg:justify-start lg:flex-nowrap z-50 w-full py-7">
    <nav
        class="relative max-w-7xl w-full flex flex-wrap lg:grid lg:grid-cols-12 basis-full items-center px-4 md:px-6 lg:px-8 mx-auto">
        <div class="lg:col-span-3 flex items-center">
            <!-- Logo -->
            <a class="flex-none rounded-md text-xl inline-block font-semibold focus:outline-hidden focus:opacity-80"
                [routerLink]="['/profile']" aria-label="Preline">

                <svg xmlns="http://www.w3.org/2000/svg" class="size-6 dark:text-neutral-200">
                    <use href="/assets/icons/sprite.svg#message-square-code" />
                </svg>
            </a>
            <!-- End Logo -->

            <div class="ms-1 sm:ms-2">
                <div class="ms-2 sm:ms-3">
                    <h1 class="text-2xl font-bold text-black dark:text-white whitespace-nowrap font-mono hidden sm:block">
                        {{'tittle' | translate}}
                    </h1>
                </div>
            </div>
        </div>

        <!-- Button Group -->
        <div class="flex items-center justify-center gap-x-4 lg:gap-x-4 ms-auto py-1 lg:ps-6 lg:order-3 lg:col-span-3">
            <button type="button" (click)="switchLang('es')" class="rounded-full">
                <img src="/assets/imgs/es-button-01.png" alt="spanish_flag" class="size-10 rounded-full hover:scale-105">
            </button>
            <button type="button" (click)="switchLang('en')" class="rounded-full gap-2">
                <img src="/assets/imgs/british-flag.png" alt="british_flag" class="size-10 rounded-full hover:scale-105">
            </button>
            <div class="flex items-center justify-center gap-x-1 size-10 bg-blue-800 dark:bg-sky-500 rounded-full">
                @if (currentTheme !== 'dark') {
                <button type="button"
                    class="mx-2 block hs-dark-mode font-medium p-1 text-white hover:text-amber-300 rounded-full focus:outline-hidden dark:text-neutral-200"
                    data-hs-theme-click-value="dark" (click)="changeTheme('dark')">
                    <span class="group shrink-0 justify-center items-center size-6 rounded-full">
                        <svg class="shrink-0 size-5">
                            <use href="/assets/icons/sprite.svg#icon-moon"></use>
                        </svg>
                    </span>
                </button>
                } @else {
                <button type="button"
                    class="mx-2 hs-dark-mode-active:block hidden hs-dark-mode font-medium p-1 text-gray-800 rounded-full focus:outline-hidden dark:text-white dark:hover:text-amber-400"
                    data-hs-theme-click-value="light" (click)="changeTheme('light')">
                    <span class="group shrink-0 justify-center items-center size-6 rounded-full">
                        <svg class="shrink-0 size-5">
                            <use href="/assets/icons/sprite.svg#icon-sun"></use>
                        </svg>
                    </span>
                </button>
                }
            </div>

            <div class="lg:hidden">
                <button type="button"
                    class="hs-collapse-toggle size-9.5 flex justify-center items-center text-sm font-semibold rounded-xl border border-gray-200 text-black hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:border-neutral-700 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                    id="hs-pro-hcail-collapse" aria-expanded="false" aria-controls="hs-pro-hcail"
                    aria-label="Toggle navigation" data-hs-collapse="#hs-pro-hcail">
                    <svg class="hs-collapse-open:hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" x2="21" y1="6" y2="6" />
                        <line x1="3" x2="21" y1="12" y2="12" />
                        <line x1="3" x2="21" y1="18" y2="18" />
                    </svg>
                    <svg class="hs-collapse-open:block hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- End Button Group -->

        <!-- Collapse -->
        <div id="hs-pro-hcail"
            class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow lg:block lg:w-auto lg:basis-auto lg:order-2 lg:col-span-6"
            aria-labelledby="hs-pro-hcail-collapse">
            <div
                class="flex flex-col gap-y-4 gap-x-0 mt-5 lg:flex-row lg:justify-center lg:items-center lg:gap-y-0 lg:gap-x-7 lg:mt-0">
                <div>
                    <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-black hover:text-gray-600 focus:outline-hidden dark:text-white dark:hover:text-neutral-400"
                    [routerLink]="['/profile']" routerLinkActive="underline decoration-2 text-black">{{'profile' | translate}}</a>
                </div>
                <div>
                    <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-black hover:text-gray-600 focus:outline-hidden dark:text-white dark:hover:text-neutral-400"
                    [routerLink]="['/experience']" routerLinkActive="underline decoration-2 text-black">{{'experience' | translate}}</a>
                </div>
                <div>
                    <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-black hover:text-gray-600 focus:outline-hidden dark:text-white dark:hover:text-neutral-400"
                    [routerLink]="['/education']" routerLinkActive="underline decoration-2 text-black">{{'education' | translate}}</a>
                </div>
                <div>
                    <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-black hover:text-gray-600 focus:outline-hidden dark:text-white dark:hover:text-neutral-400"
                    [routerLink]="['/projects']" routerLinkActive="underline decoration-2 text-black">{{'projects' | translate}}</a>
                </div>
                <div>
                   <a class="py-0.5 md:py-3 px-4 mr-2 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-black hover:text-gray-600 focus:outline-hidden dark:text-white dark:hover:text-neutral-400"
                    [routerLink]="['/skills']" routerLinkActive="underline decoration-2 text-black">{{'skills' | translate}}</a>
                </div>
            </div>
        </div>
        <!-- End Collapse -->
    </nav>
</header>
<!-- ========== END HEADER ========== -->
