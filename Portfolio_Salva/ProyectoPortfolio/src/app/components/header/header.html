<!-- ========== HEADER ========== -->
<header class="top-0 inset-x-0 flex flex-wrap items-center justify-center md:flex-nowrap text-sm">
    <nav
        class="mt-4 relative max-w-sm md:max-w-2xl bg-gray-500 rounded-[24px] px-2 flex flex-wrap md:flex-nowrap md:justify-between p-1 ps-4 md:py-0 dark:bg-gray-500">
        <div class="flex items-center">
            <!-- Logo -->
            <a class="flex-none rounded-md text-xl inline-block font-semibold focus:outline-hidden focus:opacity-80"
                [routerLink]="['/profile']" aria-label="Preline">

                <svg xmlns="http://www.w3.org/2000/svg" class="size-6 dark:text-neutral-200">
                    <use href="/assets/icons/sprite.svg#message-square-code" />
                </svg>
            </a>
            <!-- End Logo -->

            <div class="ms-1 sm:ms-2">
                <div class="ms-2 sm:ms-3">
                    <h1 class="text-2xl font-bold text-black dark:text-white whitespace-nowrap font-mono">
                        My Portfolio
                    </h1>
                </div>
            </div>
        </div>


        <div class="md:hidden">
            <!-- Toggle Button -->
            <button type="button"
                class="hs-collapse-toggle flex justify-center items-center mx-5 size-9.5 border-2 border-gray-500 text-gray-500 bg-white rounded-full focus:outline-hidden focus:bg-gray-200 dark:border-neutral-700 dark:text-neutral-400 dark:focus:bg-neutral-700"
                id="hs-navbar-header-floating-collapse" aria-expanded="false" aria-controls="hs-navbar-header-floating"
                aria-label="Toggle navigation" data-hs-collapse="#hs-navbar-header-floating">
                <svg class="hs-collapse-open:hidden shrink-0 size-3.5">
                    <use href="/assets/icons/sprite.svg#icon-menu"></use>
                </svg>
                <svg class="hs-collapse-open:block hidden shrink-0 size-4">
                    <use href="/assets/icons/sprite.svg#icon-close"></use>
                </svg>
            </button>
            <!-- End Toggle Button -->
        </div>


        <div id="hs-navbar-header-floating"
            class="hidden hs-collapse overflow-hidden transition-all duration-300 md:block"
            aria-labelledby="hs-navbar-header-floating-collapse">
            <div
                class="flex flex-col md:flex-row md:items-center md:justify-end gap-2 md:gap-3 mt-3 md:mt-0 py-2 md:py-0 md:ps-7">
                <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-black hover:text-neutral-200 focus:outline-hidden dark:text-white dark:hover:text-neutral-400"
                    [routerLink]="['/profile']">Profile</a>
                <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-black hover:text-neutral-200 focus:outline-hidden dark:text-white dark:hover:text-neutral-400"
                    [routerLink]="['/experience']">Experience</a>
                <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-black hover:text-neutral-200 focus:outline-hidden dark:text-white dark:hover:text-neutral-400"
                    [routerLink]="['/education']">Education</a>
                <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-black hover:text-neutral-200 focus:outline-hidden dark:text-white dark:hover:text-neutral-400"
                    [routerLink]="['/projects']">Projects</a>
                <a class="py-0.5 md:py-3 px-4 mr-2 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-black hover:text-neutral-200 focus:outline-hidden dark:text-white dark:hover:text-neutral-400"
                    [routerLink]="['/skills']">Skills</a>
            </div>
        </div>

        <!-- <div class="mx-2 shrink-0 inline-flex gap-2 bg-white dark:bg-gray-500">
            <button type="button" (click)="changeLanguage('es')" class="border-neutral-950 dark:border-neutral-100 hover:border-red-600 border-2 dark:hover:border-amber-300 rounded-full">
                <img src="/assets/es-button-01.png" alt="spanish_flag" class="size-7 rounded-full">
            </button>
            <button type="button" (click)="changeLanguage('en')">
                <img src="/assets/british-flag.png" alt="british_flag" class="size-7 rounded-full" >
            </button>
        </div> -->
    </nav>
    <div class="flex-end mt-4 ml-2 bg-blue-800 dark:bg-sky-300 rounded-full">
        @if (currentTheme !== 'dark') {
        <button type="button"
            class="mx-2 block hs-dark-mode font-medium text-white hover:text-amber-300 rounded-full focus:outline-hidden dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
            data-hs-theme-click-value="dark" (click)="changeTheme('dark')">
            <span class="group inline-flex shrink-0 justify-center items-center size-9">
                <svg class="shrink-0 size-4">
                    <use href="/assets/icons/sprite.svg#icon-moon"></use>
                </svg>
            </span>
        </button>
        } @else {
        <button type="button"
            class="mx-2 hs-dark-mode-active:block hidden hs-dark-mode font-medium  text-gray-800 rounded-full focus:outline-hidden dark:text-white dark:hover:text-amber-300"
            data-hs-theme-click-value="light" (click)="changeTheme('light')">
            <span class="group inline-flex shrink-0 justify-center items-center size-9">
                <svg class="shrink-0 size-4">
                    <use href="/assets/icons/sprite.svg#icon-sun"></use>

                </svg>
            </span>
        </button>
        }
    </div>
</header>

<!-- ========== END HEADER ========== -->
